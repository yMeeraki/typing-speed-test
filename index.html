<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Typing Speed Test</title>

  
</head>
<body>
  <header>
    <div>

    </div>
    <div>
      <p>
        Personal best: <span id="pb"></span> WPM
      </p>
    </div>
  </header>

  <main>
    <section>
      <div>
        <ul>
        <li>
          <p>WPM: <span id="wpm"></span></p>
        </li>
        <li>
          <p>Accuracy: <span id="accuracy"></span></p>
        </li>
        <li>
          <p>Time: <span id="time"></span></p>
        </li>
      </ul>
      </div>
      <div>
        <ul>
          <li>
            <p>Difficulty:</p>
            <label for="easy"><input type="radio" name="difficulty" id="easy" value="easy"> Easy</label>
            <label for="medium"><input type="radio" name="difficulty" id="medium" value="medium"> Medium</label>
            <label for="hard"><input type="radio" name="difficulty" id="hard" value="hard"> Hard</label>
          </li>
          <li>
            <p>Mode:</p>
            <label for="timed"><input type="radio" name="mode" id="timed"> Timed (60s)</label>
            <label for="passage"><input type="radio" name="mode" id="passage"> Passage</label>

          </li>
        </ul>
      </div>
    </section>
    <section>
      <div>
        <p><button> Start Typing Test</button>
      Or click the text and start typing</p>
      </div>
      <div><input type="text"></div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Yukti Gupta</a>.
  </div>
</body>
</html>
